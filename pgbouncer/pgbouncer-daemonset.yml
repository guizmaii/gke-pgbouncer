---
apiVersion: apps/v1beta2 # for versions before 1.8.0 use apps/v1beta1
kind: DaemonSet
metadata:
  name: pgbouncer-daemonset
  namespace: default
spec:
  selector:
    matchLabels:
      name: pgbouncer-daemonset
  template:
    metadata:
      labels:
        name: pgbouncer-daemonset
    spec:
      containers:
        - image: guizmaii/pgbouncer:v1.7.2                # PgBouncer
          name: pgbouncer
          ports:
            - containerPort: 5432
              hostPort: 5432
              protocol: TCP
          envFrom:
            - configMapRef:
                name: pgbouncer-configs
            - secretRef:
                name: pgbouncer-secrets
          readinessProbe:
            tcpSocket:
              port: 5432
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 5432
            initialDelaySeconds: 15
            periodSeconds: 20
        - image: gcr.io/cloudsql-docker/gce-proxy:1.11    # Gcloud SQL Proxy
          name: cloudsql-proxy
          command:
            - /cloud_sql_proxy
            - --dir=/cloudsql
            - -instances=$(DB_INSTANCES)
            - -credential_file=/secrets/cloudsql/credentials.json
          ports:
            - containerPort: 6432
              protocol: TCP
          envFrom:
            - configMapRef:
                name: cloudsql-configs
          volumeMounts:
            - name: cloudsql-instance-credentials
              mountPath: /secrets/cloudsql
              readOnly: true
            - name: ssl-certs
              mountPath: /etc/ssl/certs
            - name: cloudsql
              mountPath: /cloudsql
      volumes:
        - name: cloudsql-instance-credentials
          secret:
            secretName: cloudsql-instance-credentials
        - name: ssl-certs
          hostPath:
            path: /etc/ssl/certs
        - name: cloudsql
          emptyDir: {}
